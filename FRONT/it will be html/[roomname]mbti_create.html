<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/">main으로</a><br>
    <p>여기는 {{ room_name }} 룸이야</p>

    <a href="."> 룸으로 돌아가기 </a>

    <p> 여기서 포스트를 올려</p>
    <form method="post" enctype="multipart/form-data">
        <input type="text" value="{{ request_mbti_name }}" name="request_mbti_name" placeholder="input your name">

        <label for="image"><=이미지</label>
        <button type="submit">보내기</button>
    </form>

    

</body>
