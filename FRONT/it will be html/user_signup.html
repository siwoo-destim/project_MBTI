{% extends 'LAYOUT.html' %}

{% block container %}

    <p>안녕 난 가입 페이지야. 여기서 가입해!</p>

    <form method="post">
        <input id="username" type="text" placeholder="input your username" aria-label="username" value="{{ username }}" name="username"><br>
        <input id="password" type="password" placeholder="input your password" aria-label="password" value="{{ password }}" name="password"><br>
        <button type="submit">가입해!</button>
    </form>

{% endblock %}
